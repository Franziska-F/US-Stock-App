<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="styls.css" rel="stylesheet" />
    <title>Stock market</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card" style="width: 400px" height="600px">
          <div class="card-header">
            <h3>U.S. Stocks</h3>
          </div>

          <div class="card-body">
            <form id="searchForm">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <input
                      type="search"
                      placeholder="eg. AAPL"
                      class="form-control"
                      autofocus
                      id="search-input"
                    />
                    <div class="form-text">Search for name, ISIN...</div>
                  </div>
                </div>

                <div class="col">
                  <button type="submit" class="btn btn-primary w-50">
                    Search
                  </button>
                </div>
              </div>
            </form>
            <br />

            <div class="row">
              <div class="col-12">
                <ul class="name-list">
                  <li>
                    <span class="enterprise-name" id="displayName">_ _ _</span>
                  </li>
                  <li>
                    <span class="symbol-name" id="displaySymbol">_ _</span>
                  </li>
                </ul>
              </div>
              <div class="display">
                <div class="display-info">
                  <div id="quote">USD</div>

                  <div id="procent-change"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <a href="#" target="_blank">Coded</a>
          by Franziska Fouchs
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
